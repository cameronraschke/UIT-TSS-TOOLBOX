<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>Login - ITSC Mgmt.</title>
  </head>
  <body>
    <div><h1>UIT - ITSC Inventory Management</h1></div>
    <div><form id="login-form">
      <fieldset>
        <legend><b>Login</b></legend>
        <div><label for="username">Username<sup style="color: red;">*</sup></label></div>
        <div><input id="username" type="text" minlength="3" maxlength="255" required></div>
        <div><label for="password">Password<sup style="color: red;">*</sup></label></div>
        <div><input id="password" type="password" minlength="3" maxlength="255" required></div>
        <div><small><a href="/forgot-password.html">Forgot password?</a></small></div>
        <div><button type="submit" form="login-form">Login</button></div>
      </fieldset>
    </form></div>
  <div><footer>
    <p>Website created and maintained by _. <a href="mailto:">Need assistance?<a></p>
  </body>
</html>
