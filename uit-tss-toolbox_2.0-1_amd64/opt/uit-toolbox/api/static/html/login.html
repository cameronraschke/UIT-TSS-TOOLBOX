<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" href="favicon.ico" /> -->
    <link rel="stylesheet" href="../css/desktop.css" />
    <script type="text/javascript" src="../js/init.js"></script>
    <title>Login - ITSC Mgmt.</title>
  </head>
  <body>

    <div><h1>UIT - ITSC Inventory Management</h1></div>
    <div class="flex-container login">
      <div class="flex-box login">
        <div><form id="login-form" method="POST">
          <fieldset>
            <legend><b>Login</b></legend>
            <div><label for="username">Username<sup id="username-star">*</sup></label></div>
            <div>
              <input
                type="text"
                id="username"
                name="username"
                form="login-form"
                inputmode="email"
                minlength="3"
                maxlength="20"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                autofocus
                required />
            </div>
            <div><label for="password">Password<sup id="password-star">*</sup></label></div>
            <div>
              <input 
                type="password" 
                id="password"
                name="password"
                form="login-form"
                inputmode="text"
                minlength="8"
                maxlength="64"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                required />
            </div>
            <div><small><a href="/forgot-password.html">Forgot password?</a></small></div>
            <div class="flex-container login button">
              <button type="submit" id="login-button" form="login-form">Login</button></div>
          </fieldset>
        </form></div>
      </div>
    </div>
  <div class="flex-container footer">
    <footer class="flex-box footer">
      <p>Website created and maintained by _. <a href="mailto:">Need assistance?<a></p>
    </footer>
  </div>
  <script type="text/javascript" src="../js/login.js"></script>
  </body>
</html>
